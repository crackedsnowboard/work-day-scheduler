<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div id="9" class="col-1 time-block" data-time="9"> 9am
      </div>
      <div class="col-10">
        <input class="hourInput" data-button="1"> 
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="1"></button>

      </div>
    </div>
    <div id="10" class="row">
      <div class="col-1 time-block" data-time="10"> 10am
      </div>
      <div class="col-10">
        <input class="hourInput" data-button="2">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="2"> </button>

      </div>
    </div>

    <div class="row">
      <div id="11" class="col-1 time-block" data-time="11"> 11am
      </div>
      <div class="col-10">
        <input class="hourInput" data-button="3">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="3"></button>

      </div>
    </div>

    <div class="row">
      <div id="12" class="col-1 time-block" data-time="12"> 12pm
      </div>
      <div class="col-10">
        <input class="hourInput" data-button="4">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="4"></button>

      </div>
    </div>

    <div class="row">
      <div id="13" class="col-1 time-block" data-time="13"> 1pm
      </div>
      <div class="col-10">
        <input class="hourInput" data-button="5">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="5"></button>

      </div>
    </div>

    <div class="row">
      <div id="14" class="col-1 time-block" data-time="14"> 2pm
      </div>
      <div class="col-10">
        <input class="hourInput">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="6"></button>

      </div>
    </div>

    <div class="row">
      <div id="15" class="col-1 time-block" data-time="15"> 3pm
      </div>
      <div class="col-10">
        <input class="hourInput">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="7"></button>

      </div>
    </div>

    <div class="row">
      <div id="16" class="col-1 time-block" data-time="16"> 4pm
      </div>
      <div class="col-10">
        <input class="hourInput">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="8"></button>

      </div>
    </div>

    <div class="row">
      <div id="17" class="col-1 time-block" data-time="17"> 5pm
      </div>
      <div class="col-10">
        <input class="hourInput">
      </div>
      <div class="col-1">
        <button class="buttonRead" data-button="9"></button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
