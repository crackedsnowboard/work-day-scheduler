<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">
    <div class="row">
      <div  class="col-1 hour" data-time="9"> 9am
      </div>
      <div class="col-10 time-block">
        <input id="9" class="hourInput textarea"> 
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="9"><i class="fas fa-save"></i></button>

      </div>
    </div>
    <div class="row">
      <div class="col-1 hour" data-time="10"> 10am
      </div>
      <div class="col-10 time-block">
        <input id="10" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="10"><i class="fas fa-save"></i> </button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="11"> 11am
      </div>
      <div class="col-10 time-block">
        <input id="11" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="11"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="12"> 12pm
      </div>
      <div class="col-10 time-block">
        <input id="12" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="12"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="13"> 1pm
      </div>
      <div class="col-10 time-block">
        <input id="13" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="13"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="14"> 2pm
      </div>
      <div class="col-10 time-block">
        <input id="14" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1 mx-100 mh-100" data-button="14"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="15"> 3pm
      </div>
      <div class="col-10 time-block">
        <input id="15" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="15"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="16"> 4pm
      </div>
      <div class="col-10 time-block">
        <input id="16" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="16"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" data-time="17"> 5pm
      </div>
      <div class="col-10 time-block">
        <input id="17" class="hourInput textarea">
      </div>
      <div class="col-1">
        <button class="buttonRead btn col-md-1" data-button="17"><i class="fas fa-save"></i></button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
